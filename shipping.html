<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <title>pnwx.com</title>
</head>
<body>

<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Pacific Northwest X-Ray Inc</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                 <a class="nav-link" href="contactfinal.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="About.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shipping.html">Payment</a>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <form action="thankyou.html" method="get">
        <table class="table">
            <tr>
                <td>
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name" class="form-control">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state">State</label><br>
                    <input type="text" name="state" id="state" class="form-control">
                </td>
                <td>
                    <label for="city">City</label><br>
                    <input type="text" name="city" id="city" class="form-control">
                </td>
                <td>
                    <label for="zip">Zip Code</label><br>
                    <input type="text" name="zip" id="zip" class="form-control">
                </td>
            </tr>
        </table>

        <div class="mb-3">
            <label for="network">Network:</label>
            <select id="network" name="network" class="form-select">
                <option value="visa">VISA</option>
                <option value="mastercard">Mastercard</option>
                <option value="american express">American Express</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="cardholder">Cardholder Name:</label>
            <input type="text" id="cardholder" name="cardholder" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cardnumber">Credit Card Number:</label>
            <input type="text" id="cardnumber" name="cardnumber" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="expyear">Expiration Year:</label>
            <input type="text" id="expyear" name="expyear" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="expmonth">Expiration Month:</label>
            <input type="text" id="expmonth" name="expmonth" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cvv">Security Code:</label>
            <input type="text" id="cvv" name="cvv" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="zipcode">ZIP Code:</label>
            <input type="text" id="zipcode" name="zipcode" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</main>

</body>
</html>
